  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    </div>
</div>
      </div>  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  <script>
    $(document).ready(function(){

      var container=$(".container")
    var hours=["9AM","10AM","11AM","12PM","1pm","2pm","3pm","4pm","5pm"]
    var militaryhours=[9,10,11,12,13,14,15,16,17]
    for (let index=0; index < hours.length; index++) {
      //compare moment.hour()with military hour using if and else
      var currentHour=moment().format("HH")
      var textareaColor=("")
      if(currentHour > militaryhours[index]){textareaColor="past"}     
      if(currentHour==militaryhours[index]){textareaColor="present"}
      if(currentHour < militaryhours[index]){textareaColor ="future"}
   
      container.append(`
      <div class ="row">
      <div class="col-sm-1 hour" id="hour${index}"><button class="timeblockBtn h-300 h-100">${hours[index]}</div>
      <div class="col-sm-10"><textarea id="assignTaskDescription" class="formControl h-100 w-100 p-0 ${textareaColor}"></textarea></div>
      <div class="col-sm-1"><button class="saveBtn h-300 h-100"><i class="fas fa-piggy-bank"></i></button>
      </div>  
      `)}
    function displayDate(){
     var currentDay = document.querySelector("#currentDay")
    var currentDate= moment();
    currentDay.textContent = currentDate.format("dddd, MMMM Do YYYY")
    return currentDay;
     }
     displayDate()

     var saveBtn=function(){
      
    };
    var saveEl=$(".saveBtn");
  //  console.log(saveEl)
    saveEl.on("click", function(){
      var input=$(this).parents().eq(0).siblings(".col-sm-10").children("#assignTaskDescription").val();
      var time=$(this).parents().eq(0).siblings(".hour").children().text();
      console.log(time);
      console.log(input);
      localStorage.setItem(time, input);
      console.log("clicked");
    });
    })
    
    </script>
  </body>
